<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html5 figure & FigerCaption</title>
    

    <style>
    figure{
    	border: 2px solid gray;
    	width: 300px;
    	padding: 7px;
    	border-radius: 7px;
       }
img{
	border-radius: 7px;
}
figcaption{
	text-align: center;
	padding: 10px;
}
figcaption:hover{
box-shadow: 5px 5px 5px gray;
cursor: pointer;
}
</head>
<body>
	<figure>
		<img src="img/corporate.jpg" width="300" hight="200">
	
	<figcaption>
		Corporate images
	</figcaption>
</figure>

</body>
</html>
