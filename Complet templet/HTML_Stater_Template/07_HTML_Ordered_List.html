<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>odered list</title>
    <style type="text/css">
    		ol{
    		background-color:darkcyan;
    	}
    	li{
    		background-color:lightcyan;
    		margin:5px;

    	}
    </style>
</head>
<body>
<ol>
	<li>html</li>
	<li>javaScript</li>
	<li>angularjs</li>
</ol>
    <!-- Ordered List with some list items -->
<ol type="I">
	<li>html</li>
	<li>javaScript</li>
	<li>angularjs</li>
</ol>
    <!-- Ordered List with type a , A , i , I , 1 -->
<ol type="A">
	<li>html</li>
	<li>javaScript</li>
	<li>angularjs</li>
</ol>
<ol type="i">
	<li>html</li>
	<li>javaScript</li>
	<li>angularjs</li>
</ol>
</body>
</html>
