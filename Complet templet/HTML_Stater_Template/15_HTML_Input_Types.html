<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            background-color:seagreen;
            width: 400px;
            padding:10px;
            color:white;
            margin: 5px;
        }
        #htm22{
            background-color:skyblue;
            width: 400px;
            padding:10px;
            color: white;
            margin: 5px;
            color:black;
        }
    </style>
</head>
<body>


    <!-- input type text -->
    <div>
        <tr>
            <td>
            <label for="tex">User-Name</label>
            <input type="text" name="text">
            </td>
        </tr>
    </div>

    <!-- input type password -->
    <div>
        <tr>
            <td>
            <label for="pass">Password</label>
            <input type="password" name="pass">
            </td>
        </tr>
    </div>

    <!-- input type submit -->
     <div>
        <tr>
            <td>
        
            <input type="submit" name="submit">
            </td>
        </tr>
    </div>

    <!-- input type reset -->
    <div>
        <tr>
            <td>
        
            <input type="reset" name="reset">
            </td>
        </tr>
    </div>

    <!-- input type radio -->
    <div>
        <tr>
            <td>
            <label>male</label>
            <input type="radio" name="submit">
            <label>female</label>
            <input type="radio" name="submit">
            </td>
        </tr>
    </div>

    <!-- input type checkbox -->
    <div>
        <tr>
            <td>
            <label>english</label>
            <input type="checkbox" name="englis">
            <label>marathi</label>
            <input type="checkbox" name="marathi">
            </td>
        </tr>
    </div>

    <!-- input type button -->

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
<!--input type color-->
<div id="htm22"> <h1> HTML 5 Tag</h1>
    <table>
        <tr>
            <td>
                <label>choose color</label>
            <input type="color" name="cl">
            </td>
        </tr>
    </table>
    <!---input type date-->
    <table>
        <tr>
            <td>
            <label>choose date</label>
            <input type="date" name="date">
            </td>
        </tr>
    </table>
    <!--input type datetime-local-->
    <table>
        <tr>
            <td>
            <label>choose datetime-loacal</label>
            <input type="datetime-local" name="datetime">
            </td>
        </tr>
    </table>

    <!--input type email-->
    <table>
        <tr>
            <td>
            <label>Email</label>
            <input type="email" name="mail">
            </td>
        </tr>
    </table>
    <!--input type month-->
    <table>
        <tr>
            <td>
            <label>Month</label>
            <input type="month" name="month">
            </td>
        </tr>
    </table>
    <!--input type url-->
    <table>
        <tr>
            <td>
            <label>Url</label>
            <input type="url" name="Url">
            </td>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
    </table>
    <!--input type search-->
    <table>
        <tr>
            <td>
            <label>search</label>
            <input type="search" name="search">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
            <label>Week</label>
            <input type="Week" name="Week">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
            <label>enter your age</label>
            <input type="number" min="18" max="60">
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <td>
            <label>select any range</label>
            <input type="range" min="0" max="100">
            </td>
        </tr>
    </table>


    <table>
        <tr>
            <td>
            <label>search</label>
            <input type="search">
            </td>
        </tr>
    </table>


    <table>
        <tr>
            <td>
            <label>time</label>
            <input type="time">
            </td>
        </tr>
    </table>
</div>
</div>
</div>    
</body>
</html>
