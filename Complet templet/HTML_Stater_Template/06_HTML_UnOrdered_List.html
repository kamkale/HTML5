<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unorder list</title>
    <style type="text/css">
    	ul{
    		background-color:seagreen;
    	}
    	li{
    		background-color:lightgreen;
    		margin:5px;

    	}
    </style>
</head>
<body>
<ul>
	<li>html</li>
	<li>html2</li>
     <li>html3</li>
</ul>
    <!-- Un ordered List with some list items -->

    <!-- various list style types (disc , square , none) -->
<ul type="square">
	<li>html</li>
	<li>html2</li>
     <li>html3</li>
</ul>
<ul type="none">
	<li>html</li>
	<li>html2</li>
     <li>html3</li>
</ul>
</body>
</html>
