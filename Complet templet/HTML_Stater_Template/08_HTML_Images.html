<html lang="en">
<head>

    <title>IMAGE Tag</title></style>
    <style type="text/css">
    	<style>#img1{
    		margin-left:50px;

    		box-shadow:5px 5px 5px red;
    	}
    </style>
</head>
<body>

    <!-- Simple Image -->
<h2> simple Image</h2>
<img src="file:///C:/Users/Eagle%20eye/Desktop/cat.jpg">

    <h2> image width and hight</h2>

    <!-- Image with Alt attribute is use when img not load display alt mean forest-->
    <img src="img/forest.jpg" alt="forest">

    <!-- Float Image Example -->
<h2>
	float image

<img src="file:///C:/Users/Eagle%20eye/Desktop/cat.jpg" width="400px" height="200px;" align="right">	
</h2>
    <!-- Image Border with CSS -->
    <h2> custom image</h2>
    <img id="img1" src="img/nature_path.jpg" width="400px" height="200px">
