<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 audio and video element</title>
    <style type="text/css">
    	div{
    		background-color: seagreen;
    		margin: 5px;
    		padding: 10px;
    		width: 300px;
    	}
    	video{
    		width: 400px;
    		height: 200px;
    	}
    </style>
</head>
<body>
		<div>
			<audio controls>
				<source src="media/nature.mp3" type="audio/mp3">
			</audio>
		</div>
		<div>
			<video controls>
				<source src="meadia/ss.mp4" type="video/mp4">
			</video>
		</div>
</body>
</html>
